<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


</head>
<body>
    <div class="table">
        <div class="header">
            <div class="headerContent">
                <h1 class="headerTitle">Score Keeper</h1>
                <img src="logo2.svg" alt="logo" class="logo" />
            </div>
        </div>
        <div class="board">
            <div class="playerCard">
                <h3 class="bluePlayer">Player A<span class="material-symbols-outlined">edit</span></h3>
                <div class="points">
                    23
                </div>
                <div class="buttons">
                    <div class="signalButtons">
                        <div class="negativeButtons">                            
                            <button class="mainButton"><span class="btext">-1</span></button>
                            <div class="secondaryButtons">
                                <button class="secondaryButton"><span class="btext">-5</span></button>
                                <button class="secondaryButton"><span class="btext">-10</span></button>
                            </div>
                            <button class="taylorButton"><span class="btext">-x</span></button>

                        </div>                        
                    </div>
                    <div class="signalButtons">
                        <div class="positiveButtons">                            
                            <button class="mainButton"><span class="btext">+1</span></button>
                            <div class="secondaryButtons">
                                <button class="secondaryButton"><span class="btext">+5</span></button>
                                <button class="secondaryButton"><span class="btext">+10</span></button>
                            </div>
                            <button class="taylorButton"><span class="btext">+x</span></button>
                        </div>  
                    </div>
                </div>
            </div>
            
            <div class="playerCard">
                <h3 class="redPlayer">Player B<span class="material-symbols-outlined">edit</span></h3>
                <div class="points">
                    81
                </div>
                <div class="buttons">
                    <div class="signalButtons">
                        <div class="negativeButtons">                            
                            <button class="mainButton"><span class="btext">-1</span></button>
                            <div class="secondaryButtons">
                                <button class="secondaryButton"><span class="btext">-5</span></button>
                                <button class="secondaryButton"><span class="btext">-10</span></button>
                            </div>
                            <button class="taylorButton"><span class="btext">-x</span></button>

                        </div>                        
                    </div>
                    <div class="signalButtons">
                        <div class="positiveButtons">                            
                            <button class="mainButton"><span class="btext">+1</span></button>
                            <div class="secondaryButtons">
                                <button class="secondaryButton"><span class="btext">+5</span></button>
                                <button class="secondaryButton"><span class="btext">+10</span></button>
                            </div>
                            <button class="taylorButton"><span class="btext">+x</span></button>
                        </div>  
                    </div>
                </div>



            </div>
        </div>

    </div>




    <footer>Website done from scratch, by Rodrigo Rosa</footer>
    
</body>
</html>
